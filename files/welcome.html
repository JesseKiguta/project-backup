<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <title>Voting System Prototype</title>
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="#"><h2>Home</h2></a></li>
                <li><a href="profile.html"><h2>Profile</h2></a></li>
                <li><a href="settings.html"><h2>Settings</h2></a></li>
                <li><a href="#" onclick="logout()"><h2>Logout</h2></a></li>
            </ul>
        </div>
    </header>
    <div class="main-content">
        <h1>Welcome, admin! What would you like to do?</h1>
        <div class="options">
            <div><button onclick="redirect_to_ballot()"><h2>Create Ballot</h2></button></div>
            <div><button onclick="redirect_to_candidate()"><h2>Add Candidate</h2></button></div>
            <div><button onclick="redirect_to_vote()"><h2>Vote in Election</h2></button></div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; Voting System by Jesse Kiguta, 2024</p>
            <div class="footer-links">
                <a href="https://docs.google.com/document/d/1DsOUAYiz3LyN5Qzf3424oYa6ZNL3z1Yx3N0DgGVC6Nc/edit">Documentation</a>

                <a href="https://www.termsfeed.com/live/40c290e5-8ab9-4c1a-9303-421d5e19e14b">Privacy Policy</a>
            </div>
        </div>
    </footer>
    <script>
        function logout(){
            window.location.href = 'index.html';
        }

        function redirect_to_vote(){
            window.location.href = 'vote.html';
        }

        function redirect_to_ballot(){
            window.location.href = 'ballot.html';
        }

        function redirect_to_candidate(){
            window.location.href = 'candidate.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme;
        });
    </script>
</body>
